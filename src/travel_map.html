<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <link rel="stylesheet" property="" href="css/map.css" />
    <div id="back">
        <div id="map">&nbsp;</div>
        <div id="right-bar">
            <table style="width: 100%; height: 100%; margin: 0; border: 0; padding: 0;" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td id="toptd" align="center" valign="middle">
                            <table id="top-table" cellspacing="0" cellpadding="0">
                                <tbody>
                                    <tr id="top-tag">
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" align="center" style="width:100%;margin: 0;border: 0;padding: 0px;">
                            <div id="contentdiv" style="width:100%; overflow-y: auto;overflow-x: hidden;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td id="bottomtd" align="left" valign="middle">&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="full-page-slider" onclick="UIcontrol.fullPageSlide()">
            <img src="http://lookcn.org/wp-content/uploads/2017/03/full.png" alt="适应窗口" width="30" height="30">
        </div>
        <div id="right-bar-slider" onclick="UIcontrol.rightBarSlide()">
            <img src="http://lookcn.org/wp-content/uploads/2017/03/close.png" alt="关闭索引栏" width="30" height="30">
        </div>
    </div>
    <link rel="stylesheet" property="" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" property="" href="https://unpkg.com/leaflet.markercluster@1.0.5/dist/MarkerCluster.css" />
    <link rel="stylesheet" property="" href="https://unpkg.com/leaflet.markercluster@1.0.5/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.0.5/dist/leaflet.markercluster-src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var address_points
        $.ajaxSetup({ async: false, type: 'GET' })
        $.ajax({
            url: 'http://xxx.xxx.xxx/travels?map_type=travel', success: function (result) {
                address_points = result
            }
        })
    </script>
    <script src="js/lookcn_map.js"></script>
    <script>
        UIcontrol.initMap(true, true, true);
        window.onresize = function () {
            UIcontrol.reSizeDivs();
            setTimeout("UIcontrol.reDrawMap()", 501);
        };
    </script>

    <p style="text-align: center;"><strong>有游记和书籍想推荐？想询问具体的旅行信息？快来和小冬特聊天吧！</strong><a href="http://lookcn.org/wp-content/uploads/2017/06/dont-panic.jpg"><img class="size-full wp-image-2976 aligncenter" src="http://lookcn.org/wp-content/uploads/2017/06/%E6%8E%A8%E8%8D%902.jpg" alt="点我呀！" width="100"></a></p>
</body>

</html>
